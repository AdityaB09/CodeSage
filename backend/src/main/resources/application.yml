server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/codesage}
    username: ${SPRING_DATASOURCE_USERNAME:codesage}
    password: ${SPRING_DATASOURCE_PASSWORD:codesage}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: true

codesage:
  history-enabled: ${CODESAGE_HISTORY_ENABLED:true}

# CORS (allow frontend on localhost:3000)
logging:
  level:
    root: INFO
